<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Reminder!</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">        
        <a class="nav-link" href="#"><img width="50" src="https://toppng.com/uploads/preview/ote-paper-yellow-cartoon-notes-spiral-post-hoja-de-bloc-de-notas-11563252470sw5kw5ruji.png">Mis Notas<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><img width="50" src="https://image.flaticon.com/icons/svg/60/60977.svg">Mis Notificaciones<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><img width="50" src="https://cdn.pixabay.com/photo/2016/08/30/13/18/settings-1630709_960_720.png">Configuraciones<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><img width="50" src="https://cdn.pixabay.com/photo/2012/04/16/12/26/chart-35773_960_720.png">Estadisticas<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<h2 class="featurette-heading">Notas. <br><span class="text-muted">Lista de notas.</span></h2>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Titulo </th>
          <th scope="col">Texto</th>          
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

<div class="bs-example" data-example-id="thumbnails-with-custom-content"> 
    <div class="row"> 
      {% for object in object_list %}
      <div class="col-sm-6 col-md-4"> 
        <div class="thumbnail"> 
        <img alt="100%x200" data-src="holder.js/100%x200" src="https://neetwork.com/wp-content/uploads/2019/11/descargar-im%C3%A1genes-gratis.png" data-holder-rendered="true" style="height: 200px; width: 100%; display: block;"> 
          <div class="caption"> 
            <h3>{{object.Titulo}}</h3>
            <p>{{object.Texto}}</p> 
            <p>
                <a href="#" class="btn btn-primary" role="button">Modificar</a> 
                <a href="#" class="btn btn-default" role="button">Eliminar</a>
            </p> 
          </div> 
        </div> 
      </div>
      {% empty %}
      <div class="col-sm-6 col-md-4"> 
        <div class="thumbnail">
          <div class="caption">             
            <p>No hay notas todavia</p> 
          </div> 
        </div> 
      </div>>      
      {% endfor %}
  </div>
</div>
<br><br><br>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
